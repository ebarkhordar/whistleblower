{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="row section center cyan-text container">
        <div class="card section">
            <h4>وضعیت گزارش شما</h4>
        </div>
        <div>
            <form class="container" action="" method="post">
                {% csrf_token %}
                <span>شماره پیگیری خود را وارد نمایید و دکمه جستجو را بزنید</span>
                <input class="input" name="reference_number" required>
                {% if messages %}
                    <ul class="messages red-text">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <button class="btn waves-effect waves-light cyan" type="submit" name="action">جستجو کن
                    <i class="material-icons right">send</i>
                </button>
                <a href="/" class="btn waves-effect waves-light orange">بازگشت به خانه</a>
            </form>
        </div>
    </div>
{% endblock content %}
